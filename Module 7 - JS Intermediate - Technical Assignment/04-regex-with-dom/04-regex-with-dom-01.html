<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Regex and DOM - 01</title>
  </head>
  <body>
    <form id="form">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" />
      </div>
      <button id="btn-submit" type="submit">submit</button>
    </form>

    <script>
      // EDIT DOWN HERE
      const elInputUsername = document.querySelector('#username');
      const elBtnSubmit = document.querySelector('#btn-submit');
      const elForm = document.querySelector('#form');
      const usernameValidator = new RegExp('^[a-zA-Z]');

      elForm.onsubmit = function (e) {
        let usernameValue = elInputUsername.value;
        let usernameTest = usernameValidator.test(usernameValue);

        if (
          usernameTest === false ||
          usernameValue.length < 6 ||
          usernameValue.includes('.')
        ) {
          return alert('mohon masukan username yang valid');
        } else {
          return alert(`selamat datang ${usernameValue}`);
        }
        e.preventDefault();
      };
    </script>
  </body>
</html>
